<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo app</title>
</head>
<body>
	<h1 class="main-title">todos</h1>
	<div class="todo-list">
		<div class="list-item-input">
			what needs to be done?
		</div>

		<div class="list-item">
			<div class="list-item-condition">
				Uncompleted 
			</div>
			<div class="list-item-name">
				HTML
			</div>
		</div>
		<div class="list-item">
			<div class="list-item-condition">
				Completed 
			</div>
			<div class="list-item-name">
				CSS
			</div>
			<button></button>
		</div>

		<div class="list-footer">
			<div class="list-item-counter">
				3 items left
			</div>

			<div class="list-item-filter">
				<div class="list-item-filter-switch">
					All
				</div>
				<div class="list-item-filter-switch">
					Active
				</div>
				<div class="list-item-filter-switch">
					Completed
				</div>
			</div>

			<div class="list-info">
				Clear completed
			</div>
		</div>
	</div>
	
</body>
</html>
